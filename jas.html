<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="jas.css">
  </head>
  <body>
    <section class="container">
      <header>REGISTRATION FORM</header>

      <form class="form">
        <div class="column">  
        <div class="input-box">
          <label>Full Name</label>
          <input type="text" id="fname">
        </div>
        <div class="input-box">
            <label>Last Name</label>
            <input type="text" id="lname">
        </div>
        </div>

        <div class="input-box">
          <label>Email Address</label>
          <input type="text" id="email">
        </div>

        <div class="input-box">
            <label>City</label>
            <input type="text" id="cty">
        </div>
         
        <div class="input-box">
            <label>Country</label>
            <input type="text" id="cntry">
        </div>

        <div class="gender-box">
          <h3>Gender</h3>
          <div class="gender-option">
            <div class="gender">
              <input type="radio" value="Male" id="1" name="gender">
              <label for="1">Male</label>
            </div>
            <div class="gender">
              <input type="radio" value="Female" id="2" name="gender">
              <label for="2">Female</label>
            </div>
          </div>
        </div>
        <button id="btn">Submit</button>
        <div id="displayData">
          <h2>Stored Data</h2>
          <p id="displayContent">No data to display</p>
        </div>
      </form>
    </section>
    <script src="jas.js"></script>
  </body>
</html>
